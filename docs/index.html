<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>little spilt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@1&family=Rubik:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: calc(100vh - 200px);
      }

      main h1 {
        background-image: url(wine.png);
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
        text-indent: -9999px;
        width: 100%;
        height: 500px;
      }

      main h2 {
        font-family: "Crimson Text", serif;
        font-style: italic;
        font-size: 2rem;
      }

      main h3 {
        font-family: "Crimson Text", serif;
        font-style: italic;
        font-size: 1rem;
      }

      a {
        color: inherit;
        text-decoration: none;
        color: #4c7b0d;
        border-bottom: 4px solid #4c7b0d;
        margin-right: 1rem;
      }

      a:hover {
        border-bottom: none;
      }

      @media (max-width: 700px) {
        main h1 {
          height: 300px;
        }
      }

      @media (max-width: 500px) {
        main h1 {
          height: 200px;
        }

        main h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>little spilt</h1>
      <h2>wine tastings for smart people</h2>
      <h3>
        <a href="https://jamierumbelow.net">about me</a>
        <a href="mailto:jamie@jamierumbelow.net">say hello</a>
      </h3>
    </main>
  </body>
</html>
